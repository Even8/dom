<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>dom02</title>
  <style>
    .pointer-events {
      pointer-events: none;
    }
  </style>
</head>
<body>
  <div class="pointer-events">
    测试pointer-event样式
  </div>
  <script>
    let el = document.querySelector('.pointer-events');
    el.addEventListener('click', function() {
      console.log('点击事件是是否被触发')
    })
  </script>
</body>
</html>
